name: Orchestrator CICD

on:
  push:
    branches: [ main, tremendous-integration ]
    paths: [ Spring Orchestrator/** ]
  pull_request:
    branches: [ main ]
    paths: [ Spring Orchestrator/** ]

jobs:
  build:
    runs-on: [ubuntu-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4.7.0
        with:
          distribution: 'temurin'
          java-version: '21'
      - name: Build with Maven
        run: mvn -f "./Spring Orchestrator" clean install -DskipTests
      - name: Login to docker hub
        run: docker login -u "${{ secrets.DOCKER_USERNAME }}" -p "${{ secrets.DOCKER_TOKEN }}"
      - name: Build docker image
        run: docker build -t als5289/uplift-orchestrator "./Spring Orchestrator"
      - name: Push docker image
        run: docker push als5289/uplift-orchestrator:latest

  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Check Docker Installation
        run: |
          if ! [ -x "$(command -v docker)" ]; then
            echo "Error: Docker is not installed." >&2
            exit 1
          fi
      - name: Pull image from docker hub
        run: sudo docker pull als5289/uplift-orchestrator:latest
      - name: Delete existing container
        run: |
          if [ "$(sudo docker ps -aq -f name=uplift-orchestrator)" ]; then
            sudo docker rm -f uplift-orchestrator
          fi
      - name: Run docker container
        run: sudo docker run -d -p 80:8080 -p 3306:3306 --name uplift-orchestrator als5289/uplift-orchestrator -e TREMENDOUS_API_KEY="${{ secrets.TREMENDOUS_API_KEY }}"
        
